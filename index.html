<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map - Elena Geo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        /* Responsive map container */
        #map {
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
        }

        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Adjust image size for mobile and desktop */
        #loading-screen img {
            width: 10vw;
            height: 10vw;
            max-width: 2cm;
            max-height: 2cm;
            margin-bottom: 20px;
        }

        /* Adjust font size for mobile and desktop */
        #loading-screen h1 {
            font-size: calc(18px + 2vw); /* Adjusts size based on screen width */
            color: #333;
            margin: 0;
        }

        #loading-screen p {
            font-size: calc(14px + 1vw); /* Adjusts size based on screen width */
            color: #666;
            margin: 10px 0 0 0;
        }

        /* Add padding to prevent content from being cut off on mobile */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="https://th.bing.com/th/id/OIP.G90uRKiUWnqrFzgIjr0icgAAAA?rs=1&pid=ImgDetMain" alt="ELENA Map Services Logo">
        <h1>ELENA MAP SERVICES</h1>
        <p>PLEASE WAIT, LOADING</p>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="nav.js"></script>
</body>
</html>
